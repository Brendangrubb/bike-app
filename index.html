<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <title>Portland Stolen Bike Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Portland Stolen Bike Locator</h1>
      <h3>This is a registry of stolen bikes in Portland. You can search for a list of stolen bikes in the past month. Search by ID, color, brand, and more.</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="serial">Serial Number:</label>
            <input type="text" name="serial" class="form-control" id="serial" placeholder="serial">
            <div class="center">
              <button type="button" class="btn" id="search-serial">Search</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" name="id" class="form-control" id="color" placeholder="color">
            <div class="center">
              <button type="button" class="btn" id="search-color">Search</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" name="brand" class="form-control" id="brand" placeholder="brand">
            <div class="center">
              <button type="button" class="btn" id="search-brand">Search</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Brand</th>
                <th>Title</th>
                <th>Serial</th>
                <th>ID</th>
                <th>Year</th>
                <th>Image</th>
              </tr>
            </thead>

            <tbody id="results">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
