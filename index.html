<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Portland Stolen Bike Lookup</title>
  </head>
  <body>
    <h1 class="jumbotron">Stolen Bike Locator</h1>
    <div class="container">
      <h3>This is a registry of stolen bikes worldwide. You can search by brand, city and date range.</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" name="brand" class="form-control" id="brand" placeholder="brand"><br>
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control" id="city" placeholder="city"><Br>
            <label for="date-stolen-1">Dates between which bike was stolen:</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="date" name="date-stolen-1" class="form-control" id="date-stolen-1">
                </div>
                <div class="col-md-6">
                  <input type="date" name="date-stolen-2" class="form-control" id="date-stolen-2">
                </div>
              </div>
            <div class="center">
              <button type="button" class="btn" id="search-brand">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row results-table">
        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Brand</th>
                <th>Title</th>
                <th>Serial</th>
                <th>Year</th>
                <th>Stolen From</th>
                <th>Date Stolen</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody id="results">
            </tbody>
          </table>
        </div>
      </div>
      <div class="row results-table">
        <div class="center col-md-12">
          <button class="btn" id="next" type="button">Next 5</button>
        </div>
      </div>
    </div>
  </body>
</html>
